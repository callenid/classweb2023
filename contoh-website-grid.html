<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
			}

			.header,
			.footer {
				background-color: #4caf50;
				color: white;
				text-align: center;
				padding: 1em;
			}

			.main {
				display: grid;
				grid-template-columns: 1fr 3fr;
				gap: 20px;
				padding: 20px;
			}

			.sidebar {
				padding: 10px;
				border: 1px solid #ccc;
			}

			.content {
				padding: 20px;
				border: 1px solid #ccc;
			}

			.footer {
				grid-column: span 2;
			}

			/* Responsive layout - makes a one column layout instead of a two-column layout */
			@media (max-width: 600px) {
				.main {
					grid-template-columns: 1fr;
				}
			}
		</style>
		<title>Landing Page with Grid</title>
	</head>
	<body>
		<section id="head">
			<div class="header">
				<h1>My Website</h1>
			</div>
		</section>

		<section id="main">
			<div class="main">
				<div class="sidebar">
					<h2>Sidebar</h2>
					<p>This is some sidebar content.</p>
				</div>
				<div class="content">
					<h2>Main Content</h2>
					<p>This is the main content area.</p>
					<p>This layout is created using CSS Grid.</p>
				</div>
			</div>
		</section>

		<section id="foot">
			<div class="footer">
				<p>&copy; 2023 My Website</p>
			</div>
		</section>
	</body>
</html>
